<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>九宮格</title>
    <style>
      * {
        margin: 0;
      }
      .grid {
        /* align-content: center;
        justify-content: center; */
        /* transform: translateX(-50%); */
        background-color: aquamarine;
        height: 100px;
        width: 50vw;
        /* position: relative; */
        /* position: absolute; */
        display: grid;
        grid-template-columns: repeat(3, 200px);
        grid-template-rows: repeat(3, 100px);
        /* grid-template-columns: 3; */
      }
      .square{

      }
      /* 和父容器的間距 */
      .square1 {
        /* 設定絶對位置,margin 會以上層元素 grid 為基準定位 */
        /* 沒有設定就會以 body 為基準 */
        /* position: absolute; */
        /* margin: 40px 0; */

        /* 垂直置中,需搭配上層元素 position: relative */
        /* top: 0;
        bottom: 0; */
        /* 水平置中 */
        left: 0;
        right: 0;
        margin: auto;

        /* padding: 10px; */
        width: 30px;
        height: 30px;
        background-color: black;
        color: aliceblue;
      }

      .wrapper {
        display: grid;
        grid-template-columns: 200px 200px 200px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>

    <div class="grid">
     
      <div class="square">1</div>
      <div class="square">2</div>
      <div class="square">3</div>
    </div>
  </body>
</html>
